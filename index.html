<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Rainbow Bridge</title>
    </head>
    <body>
        <div class="titleScreen">
            <img src="images/logo.png" alt="logo of rainbow bridge" class="titleImg">
            <br>
            <button class="mainMenuBtn" onclick="openPart(1)">FOOD</button>
        </div>
        <div class="food">
            <button class="backBtn" onclick="openPart(0)"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></button>
            
            <div class="menu">
                <button class="menuBtn" onclick="openPart(2)"><i class="fa fa-book" aria-hidden="true"></i> Dictionary</button>
                <button class="menuBtn" onclick="openPart(3)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Quiz</button>
            </div>
        </div>

        <div class="foodDict">
            <button class="backBtn" onclick="openPart(1)"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></button>
            <p class="task"><i class="fa fa-commenting-o" aria-hidden="true"></i> Listen and repeat</p>

            <button class="prevBtn" onclick="prev()"><i class="fa fa-arrow-left" aria-hidden="true"></i> <br> Previous</button>
            <button class="nextBtn" onclick="next()"><i class="fa fa-arrow-right" aria-hidden="true"></i> <br> Next</button>

            <div class="w30">
                <div class="dictCont">
                    <img src="images/food/carrots.png" alt="carrots" class="images"> <br>
                    <p class="text">CARROTS &nbsp; <i class="fa fa-volume-up volumeBtn" aria-hidden="true" onclick="playAudio(0)"></i></p>
                </div>
                <div class="dictCont">
                    <img src="images/food/cheese.png" alt="cheese" class="images"> <br>
                    <p class="text">CHEESE &nbsp; <i class="fa fa-volume-up volumeBtn" aria-hidden="true" onclick="playAudio(1)"></i></p>
                </div>
                <div class="dictCont">
                    <img src="images/food/water.png" alt="water" class="images"> <br>
                    <p class="text">WATER &nbsp; <i class="fa fa-volume-up volumeBtn" aria-hidden="true" onclick="playAudio(2)"></i></p>
                </div>
                <div class="dictCont">
                    <img src="images/food/crisps.png" alt="crisps" class="images"> <br>
                    <p class="text">CRISPS &nbsp; <i class="fa fa-volume-up volumeBtn" aria-hidden="true" onclick="playAudio(3)"></i></p>
                </div>
                <div class="dictCont">
                    <img src="images/food/cakes.png" alt="cakes" class="images"> <br>
                    <p class="text">CAKES &nbsp; <i class="fa fa-volume-up volumeBtn" aria-hidden="true" onclick="playAudio(4)"></i></p>
                </div>
                <div class="dictCont">
                    <img src="images/food/sandwiches.png" alt="sandwiches" class="images"> <br>
                    <p class="text">SANDWICHES &nbsp; <i class="fa fa-volume-up volumeBtn" aria-hidden="true" onclick="playAudio(5)"></i></p>
                </div>
                <div class="dictCont">
                    <img src="images/food/grapes.png" alt="grapes" class="images"> <br>
                    <p class="text">GRAPES &nbsp; <i class="fa fa-volume-up volumeBtn" aria-hidden="true" onclick="playAudio(6)"></i></p>
                </div>
                <div class="dictCont">
                    <img src="images/food/orange_juice.png" alt="orange juice" class="images"> <br>
                    <p class="text">ORANGE JUICE &nbsp; <i class="fa fa-volume-up volumeBtn" aria-hidden="true" onclick="playAudio(7)"></i></p>
                </div>
            </div>
        </div>

        <div class="foodQuiz">
            <button class="backBtn" onclick="openPart(1)"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></button>
            <br>
            Quiz
        </div>

        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
        <script src="https://github.com/twbs/bootstrap/blob/master/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>

    </body>
</html>
